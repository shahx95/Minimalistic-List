<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>hello, Minimalist List</h2>
<div class="list">
  <div class="item">
    <div class="site">google.com</div>
    <div class="description">a search engine that lets you find stuff online</div>
  </div>
  <div class="item">
    <div class="site">reddit.com</div>
    <div class="description">basically a bunch of forums</div>
  </div>
  <div class="item">
    <div class="site">youtube.com</div>
    <div class="description">a bunch of videos</div>
  </div>
  <div class="item">
    <div class="site">discord.com</div>
    <div class="description">a chat site that really hopes you'll pay</div>
  </div>
</div>
</body>
</html>
